<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frontend</title>
<script>
function getBackendResponse() {
    fetch('http://backend-service:5000/')
        .then(response => response.text())
        .then(data => {
            document.getElementById('backendResponse').innerText = data;
        })
        .catch(error => console.error('Error:', error));
}
</script>
</head>
<body>
<h1>Frontend</h1>
<button onclick="getBackendResponse()">Получить ответ с бэка</button>
<p id="backendResponse"></p>
</body>
</html>
